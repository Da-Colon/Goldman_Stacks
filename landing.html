<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Goldman Stacks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="landing.css">
  </head>
  <body>
    <div class="header-background-overlay"></div>
    <div class="background-overlay">
      
      <header>
        <div class="logo-group">
          <img src="images/pancakes.svg">
          <span>Goldman Stacks</span>
        </div>
      </header>

      <main>

        <div class="center-column">

          <div class="page-title">
            <img class="large-logo-img" src="images/pancakes.svg">
            <h1 class="logo-title">Goldman Stacks</h1>
          </div>
          <hr>
          <h2 class="subtitle">The free stock-trading game.</h2>

          <div class="large-card">

            <div id="signup-row" class="signup-row hide-row">
              <div class="signup-message">
                <h2>Sign up for a free account!</h2>
                <div id="login-instead-button" class="login-instead-button">Log In Instead</div>
              </div>
              
              <form action="/users/signup" method="POST">
      
                <label>First Name
                  <input type="text" aria-placeholder="First Name" name="first_name">
                </label>
                <br>
    
                <label>Last Name
                  <input type="text" aria-placeholder="Last Name" name="last_name">
                </label>
                <br>
    
                <label>Email Address
                  <input type="text" aria-placeholder="Email Address" name="email_address">
                </label>
                <br>
    
                <label>Select Password
                  <input type="password" aria-placeholder="Set Your Password" name="password">
                </label>
                <br>
    
                <label>Comfirm Password
                  <input type="password" aria-placeholder="Comfirm Your Password" name="comfirm_password">
                </label>
                <br>
    
                <button type="submit" class="submit-form-button">Create Account</button>
      
              </form>
            </div>

            <div id="login-row" class="signup-row">
              <div class="signup-message">
                <h2>Log in to get started!</h2>
                <div id="signup-instead-button" class="login-instead-button">Sign Up Instead</div>
              </div>
              
              <form action="/users/login" method="POST">
      
                <label>Email Address
                    <input type="email" aria-placeholder="Email Address" name="email_address">
                </label>
                <br>

                <label>Password
                    <input type="password" aria-placeholder="Password" name="password">
                </label>
                <br>
    
                <button type="submit" class="submit-form-button">Create Account</button>
      
              </form>
            </div>

            <hr>


          </div>


        </div>

      </main>

      <footer>

      </footer>
    </div>
  </body>
  <script src="landing.js" type="text/javascript"></script>
</html>
